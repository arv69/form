<html lang="en"><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <meta property="og:title" content="Contact Us">
</head>

<body>
    <nav>
        <h1>Welcome to CodeHelp</h1>
    </nav>
    <h2>Contact Us Form</h2>
    <section>
        <form action="https//:www.google.com" method="POST">
            <label for="name">Name</label>
            <input type="text" placeholder="Enter Your Name" name="name" id="name" required="">
            <br>
            <label for="email">Email</label>
            <input type="email" placeholder="Enter Your Email" id="email" name="email" required="">
            <br>
            <label for="contact">Contact Number</label>
            <input type="number" name="contact" placeholder="Enter Contact Number" id="contact" required="">
            <br>
            <label for="gender">Gender</label>
            <select name="gender" id="gender" required="">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="notspecify">Rather Not Say</option>
            </select>
            <br>
            <label for="dob">Date Of Birth</label>
            <input type="date" name="dob" id="dob">
            <br>
            Rating
            <input type="radio" name="rating" id="1" value="1">
            <label for="1">1</label>
            <input type="radio" name="rating" id="2" value="2">
            <label for="2">2</label>
            <input type="radio" name="rating" id="3" value="3">
            <label for="3">3</label>
            <input type="radio" name="rating" id="4" value="4">
            <label for="4">4</label>
            <input type="radio" name="rating" id="5" value="5">
            <label for="5">5</label>
            <br>
            <label for="message">Enter Your Message</label>
            <br>
            <textarea name="message" id="message" placeholder="Enter Your Message" rows="5" cols="35"></textarea>
            
            <br>
            <button type="submit">Send</button>
            <button type="reset">Reset</button>
        </form>
    </section>
    <footer>
        <br>
        <a href="https://www.youtube.com/@LoveBabbar" target="_blank">
            <img src="./images/youtube.png" alt="youtube" srcset="" height="40" width="40">
        </a>
        <a href="https://www.instagram.com/lovebabbar1/" target="_blank">
            <img src="./images/insta.jpg" alt="instagram" srcset="" height="40" width="40">
        </a>
        <a href="https://t.me/+EEoZWavpShZmM2Y1" target="_blank">
            <img src="./images/telegram.png" alt="telegram" srcset="" height="40" width="40">
        </a>
        <br>
    </footer>


</body></html>
